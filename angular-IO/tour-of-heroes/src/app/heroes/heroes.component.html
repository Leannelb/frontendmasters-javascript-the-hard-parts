<h2>My Heros</h2>
<ul class="heros">
    <li *ngFor="let hero of heros">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>



<!--//////////////    NG FOR - LOOP/ITERATION   /////////////////////////-->
<!-- *ngFor is Angular's repeater directive. It repeats the host element for each element in a list. -->
